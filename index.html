  <div class="headingOfPuzzle">

    <h3 class="heading">Developed by : Thoughtlycodes</h3>

    <h5 class="heading">Level 1</h5>
</div>
<div class="puzzle">
  <table class="container-fluid puzzle-table">

    <tr class="row">
      <td class="div-box one-box-image" id="one">
        
          <img  class="image eight-box-image" src="8.jpg" onclick="oneMove(this)" >
        
      </td>
      <td class="div-box two-box-image" id="two">
        
        <img  class="image five-box-image" src="5.jpg" onclick="oneMove(this)" >
        
      </td>
      <td class="div-box three-box-image" id="three">
        <img  class="image one-box-image" src="1.jpg" onclick="oneMove(this)" >
      </td>
    </tr>

    <tr class="row">
      <td class="div-box four-box-image" id="four">
        
          
          <img  class="image seven-box-image" src="7.jpg" onclick="oneMove(this)" >
      </td>
      <td class="div-box five-box-image" id="five">
        
          
          <img  class="image six-box-image" src="6.jpg" onclick="oneMove(this)" >
      </td>
      <td class="div-box six-box-image" id="six">
        
          
          <img  class="image four-box-image" src="4.jpg" onclick="oneMove(this)" >
      </td>
    </tr>

    <tr class="row">
      <td class="div-box seven-box-image" id="seven">
        
          
          <img  class="image two-box-image" src="2.jpg" onclick="oneMove(this)" >
      </td>
      <td class="div-box eight-box-image" id="eight">
        
          
          <img  class="image three-box-image" src="3.jpg" onclick="oneMove(this)" >
      </td>
      <td class="div-box nine-box-image" id="nine">
        
          
          <img id="lastImage" class="image nine-box-image" src="9.jpg" " >
      </td>
    </tr>

  </table>
</div>
